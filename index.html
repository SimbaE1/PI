<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memorization App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pi Memorization App</h1>
        <p id="pi-digits"></p>

        <button onclick="recitePi()">Recite Pi</button>

        <h3>Speech Test</h3>
        <button onclick="startTestRecitation()">Start Test</button>
        <button onclick="stopTestRecitation()">Stop Test</button>
        <p id="test-progress">Press start to begin.</p>

        <p>You said: <span id="speech-result"></span></p>
        <p>Accuracy: <span id="speech-accuracy"></span>%</p>
        <p>Length: <span id="speech-length"></span> digits</p>

        <label for="imageUpload" class="file-label">ðŸ“· Upload or Take a Picture</label>
        <input type="file" id="imageUpload" accept="image/*" capture="environment">

        <h3>Handwriting Recognition</h3>
        <p>Recognized Text: <span id="recognized-text"></span></p>
        <p>Accuracy: <span id="accuracy"></span>%</p>
        <p>Length: <span id="recognized-length"></span> digits</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
